name: Deploy to SiteGround

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v4.1.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SITEGROUND_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.SITEGROUND_HOST }}
          REMOTE_USER: ${{ secrets.SITEGROUND_USER }}
          TARGET: ${{ secrets.SITEGROUND_PATH }}
