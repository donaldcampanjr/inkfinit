name: Deploy Inkfinit to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Start CI/CD Job
        run: echo "🚀 Inkfinit staging deploy starting (NJ timezone)..."

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and inject deploy banner
        run: |
          export TZ="America/New_York"
          timestamp=$(date +"%Y-%m-%d %I:%M:%S %p %Z")
          echo "🕒 NJ Local Time: ${timestamp}"
          banner="<div id='deploy-banner' style='position:fixed;top:10px;left:10px;background:#00ff99;color:#000;padding:8px 12px;font-weight:bold;border-radius:6px;box-shadow:0 0 10px rgba(0,0,0,0.3);z-index:9999;'>LIVE DEPLOY ${timestamp}</div>"
          sed -i "/id='deploy-banner'/d" index.html || true
          sed -i "s|</body>|${banner}\n</body>|i" index.html
          npm run build

      - name: Deploy to SiteGround Staging
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.env' \
            dist/ u2050-grkr3li1rvfx@ssh.inkfinit.com:/home/customer/www/staging.inkfinit.com/public_html/
          echo "✅ Deployed to staging (NJ time)."

      - name: Purge SiteGround Cache (SSH fallback)
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          'find /home/customer/www/staging.inkfinit.com/public_html -type f -exec touch {} + && echo "✅ Cache invalidated (NJ time)."'

      - name: Verify remote banner
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          "grep -m1 'deploy-banner' /home/customer/www/staging.inkfinit.com/public_html/index.html && echo '✅ Banner verified (NJ time)' || echo '❌ Banner not found'"

      - name: Send Deployment Email Notification (direct)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: mail.inkfinit.com
          server_port: 465
          username: debug@inkfinit.com
          password: ${{ secrets.SITEGROUND_EMAIL_PASS }}
          subject: "✅ Inkfinit Staging Deployed — ${{ github.run_number }}"
          to: debug@inkfinit.com
          from: "Inkfinit CI/CD <debug@inkfinit.com>"
          secure: true
          body: |
            ✅ Inkfinit staging deployment completed successfully (NJ time)
            ────────────────────────────────
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Time: $(date +"%Y-%m-%d %I:%M:%S %p %Z")
            URL: https://staging.inkfinit.com
            ────────────────────────────────
            Cache purged, verified, and banner injected live.
