---
name: "Deploy to SiteGround (Staging)"
"on":
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 18765 ssh.inkfinit.com >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          echo "ðŸš€ Deploying to SiteGround staging..."
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            ./ \
            u2050-grkr3li1rvfx@ssh.inkfinit.com:\
            /home/customer/www/staging.inkfinit.com/public_html/

      - name: Purge SiteGround cache
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
            u2050-grkr3li1rvfx@ssh.inkfinit.com \
            "find /home/customer/www/staging.inkfinit.com/public_html/ -type f -exec touch {} +"
          echo "âœ… Cache invalidated."

      - name: Done
        run: echo "âœ… CI/CD complete at $(date)"
