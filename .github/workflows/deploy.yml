name: Deploy Inkfinit to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "üöÄ Starting Inkfinit CI/CD deploy (NJ timezone enforced)..."

      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build and timestamp banner
        run: |
          export TZ="America/New_York"
          timestamp=$(date +"%Y-%m-%d %I:%M:%S %p %Z")
          echo "üïí NJ Local Time: ${timestamp}"
          banner="<div id='deploy-banner' style='position:fixed;top:10px;left:10px;background:#00ff99;color:#000;padding:8px 12px;font-weight:bold;border-radius:6px;box-shadow:0 0 10px rgba(0,0,0,0.3);z-index:9999;'>LIVE DEPLOY ${timestamp}</div>"
          sed -i "/id='deploy-banner'/d" index.html || true
          sed -i "s|</body>|${banner}\n</body>|i" index.html
          npm run build

      - name: Deploy to SiteGround Staging
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.env' \
            dist/ u2050-grkr3li1rvfx@ssh.inkfinit.com:/home/customer/www/staging.inkfinit.com/public_html/
          echo "‚úÖ Deployed to staging (NJ time)."

      - name: Purge SiteGround Cache (SSH fallback)
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          'find /home/customer/www/staging.inkfinit.com/public_html -type f -exec touch {} + && echo "‚úÖ Cache invalidated (NJ time)."'

      - name: Verify remote banner
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          "grep -m1 'deploy-banner' /home/customer/www/staging.inkfinit.com/public_html/index.html && echo '‚úÖ Banner detected' || echo '‚ùå Banner missing'"

      - name: Send Deployment Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: mail.inkfinit.com
          server_port: 465
          username: debug@inkfinit.com
          password: ${{ secrets.SITEGROUND_EMAIL_PASS }}
          subject: "‚úÖ Inkfinit Staging Deployed ‚Äî ${{ github.run_number }}"
          to: deploy@inkfinit.com
          from: "Inkfinit CI/CD <debug@inkfinit.com>"
          body: |
            ‚úÖ Deployment Successful (NJ Time)
            ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Time: $(date +"%Y-%m-%d %I:%M:%S %p %Z")
            URL: https://staging.inkfinit.com
            ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
            All caches purged and verified live.

  promote-live:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Promote staging ‚Üí live
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          'rsync -a --delete --exclude=".htaccess" /home/customer/www/staging.inkfinit.com/public_html/ /home/customer/www/inkfinit.com/public_html/'
          echo "üöÄ Live deployment complete (NJ time): https://inkfinit.com"
