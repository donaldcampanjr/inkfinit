name: Deploy Inkfinit to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and timestamp banner
        run: |
          export TZ="America/New_York"
          timestamp=$(date +"%Y-%m-%d %I:%M:%S %p %Z")
          echo "ðŸ•’ NJ Local Time: ${timestamp}"
          banner="<div id='deploy-banner' style='position:fixed;top:10px;left:10px;background:#00ff99;color:#000;padding:8px 12px;font-weight:bold;border-radius:6px;box-shadow:0 0 10px rgba(0,0,0,0.3);z-index:9999;'>LIVE DEPLOY ${timestamp}</div>"
          sed -i "/id='deploy-banner'/d" index.html || true
          sed -i "s|</body>|${banner}\n</body>|i" index.html
          npm run build

      - name: Deploy to SiteGround Staging
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no" \
            --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.env' \
            dist/ u2050-grkr3li1rvfx@ssh.inkfinit.com:/home/customer/www/staging.inkfinit.com/public_html/
          echo "âœ… Deployed to staging."

      - name: Purge SiteGround Cache (SSH fallback)
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          'find /home/customer/www/staging.inkfinit.com/public_html -type f -exec touch {} + && echo "âœ… Cache invalidated (NJ time)."'

      - name: Send Deployment Email via SiteGround Server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "ðŸ“¨ Sending deployment email from SiteGround server..."
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com <<'EOF'
            export TZ="America/New_York"
            timestamp=$(date +"%Y-%m-%d %I:%M:%S %p %Z")
            echo "To: debug@inkfinit.com" > /tmp/deploy_mail.txt
            echo "From: Inkfinit CI/CD <debug@inkfinit.com>" >> /tmp/deploy_mail.txt
            echo "Subject: âœ… Inkfinit Staging Deployed â€” ${timestamp}" >> /tmp/deploy_mail.txt
            echo "" >> /tmp/deploy_mail.txt
            echo "âœ… Deployment completed successfully." >> /tmp/deploy_mail.txt
            echo "Branch: dev" >> /tmp/deploy_mail.txt
            echo "Commit: ${GITHUB_SHA}" >> /tmp/deploy_mail.txt
            echo "Time: ${timestamp}" >> /tmp/deploy_mail.txt
            echo "URL: https://staging.inkfinit.com" >> /tmp/deploy_mail.txt
            echo "" >> /tmp/deploy_mail.txt
            echo "Cache purged, verified, and banner live." >> /tmp/deploy_mail.txt
            /usr/sbin/sendmail -t < /tmp/deploy_mail.txt
            rm -f /tmp/deploy_mail.txt
            echo "âœ… Email dispatched internally via sendmail (NJ time)."
EOF
