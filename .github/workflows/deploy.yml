name: Inkfinit Auto Deploy
on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci && npm run build
      - name: Deploy to Staging
        if: github.ref == 'refs/heads/dev'
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          rsync -avz --delete --perms --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
          -e "ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no" \
          dist/ u2050-grkr3li1rvfx@ssh.inkfinit.com:/home/customer/www/staging.inkfinit.com/public_html/
      - name: Promote to Live
        if: github.ref == 'refs/heads/main'
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
          u2050-grkr3li1rvfx@ssh.inkfinit.com \
          'rsync -a --delete --exclude=".htaccess" \
          /home/customer/www/staging.inkfinit.com/public_html/ \
          /home/customer/www/inkfinit.com/public_html/'
