---
name: "Deploy to SiteGround (Staging)"
on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Setup SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 18765 ssh.inkfinit.com >> ~/.ssh/known_hosts

      - name: Deploy built files via rsync
        run: |
          echo "ðŸš€ Deploying Vite build to SiteGround staging..."
          rsync -avz --delete \
            -e "ssh -p 18765 -o StrictHostKeyChecking=no" \
            --exclude ".git/" \
            --exclude ".github/" \
            dist/ \
            u2050-grkr3li1rvfx@ssh.inkfinit.com:/home/customer/www/staging.inkfinit.com/public_html/
          echo "âœ… Deployment complete."

      - name: Purge SiteGround cache
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 18765 -o StrictHostKeyChecking=no \
            u2050-grkr3li1rvfx@ssh.inkfinit.com \
            "find /home/customer/www/staging.inkfinit.com/public_html/ -type f -exec touch {} +"
          echo "âœ… Cache invalidated."

      - name: Done
        run: echo "âœ… CI/CD complete at $(date)"
