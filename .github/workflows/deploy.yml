name: Deploy to SiteGround

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SITEGROUND_KEY }}
          PASSPHRASE: ${{ secrets.SITEGROUND_KEY_PASSPHRASE }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ssh.inkfinit.com
          REMOTE_USER: u2050-grkr3li1rvfx
          REMOTE_PORT: 18765
          TARGET: "/home/customer/www/inkfinit.com/public_html/"

      - name: Remove Default.html
        run: |
          ssh -i ~/.ssh/siteground_deploy -p 18765 -o StrictHostKeyChecking=no u2050-grkr3li1rvfx@ssh.inkfinit.com "rm -f /home/customer/www/inkfinit.com/public_html/Default.html" || true
